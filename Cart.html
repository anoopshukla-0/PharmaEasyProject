<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cart-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 10px;
            text-align: left;
        }

        .cart-item-details h3 {
            margin: 0;
            color: #333;
        }

        .cart-item-details p {
            margin: 5px 0;
            color: #777;
        }

        .cart-total {
            margin-top: 20px;
            font-weight: bold;
        }

        .checkout-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <h2>Shopping Cart</h2>
    
    <div class="cart-item">
        <img src="https://via.placeholder.com/50" alt="Product Image">
        <div class="cart-item-details">
            <h3>Product Name</h3>
            <p>Price: $20.00</p>
            <p>Quantity: 2</p>
        </div>
    </div>

    <div class="cart-item">
        <img src="https://via.placeholder.com/50" alt="Product Image">
        <div class="cart-item-details">
            <h3>Another Product</h3>
            <p>Price: $15.00</p>
            <p>Quantity: 1</p>
        </div>
    </div>

    <div class="cart-total">
        <p>Total: $55.00</p>
    </div>

    <button class="checkout-button">Checkout</button>
</div>

</body>
</html>
